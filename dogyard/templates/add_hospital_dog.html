<!DOCTYPE html>
<html>
<head>
    <title>Add a Hospital Dog</title>
</head>
<body>
    <h1>Add a Hospital Dog</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'hospital_dogs' %}">Back to Hospital Dogs</a>
</body>
</html>
