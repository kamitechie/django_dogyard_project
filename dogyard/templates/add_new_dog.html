<!DOCTYPE html>
<html>
<head>
    <title>Add a New Dog</title>
</head>
<body>
    <h1>Add a New Dog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Dog</button>
    </form>
    <a href="{% url 'dogs_list' %}">Back to Dogs List</a>
</body>
</html>
